<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung tâm Giám sát Môi trường IoT</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* === CÀI ĐẶT BIẾN MÀU SẮC CHO CHẾ ĐỘ SÁNG/TỐI === */
        :root {
            --bg-color: #f0f2f5;
            --panel-bg-color: #ffffff;
            --card-bg-color: #f8f9fa;
            --text-color: #212529;
            --muted-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body.dark-mode {
            --bg-color: #121212;
            --panel-bg-color: #1e1e1e;
            --card-bg-color: #2c2c2c;
            --text-color: #e0e0e0;
            --muted-text-color: #a0a0a0;
            --border-color: #444444;
            --shadow-color: rgba(0,0,0,0.4);
        }
        
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }
        
        .main-container { display: flex; height: 100vh; }
        
        #control-panel { 
            width: 25%; min-width: 350px;
            background-color: var(--panel-bg-color); 
            padding: 20px; overflow-y: auto; 
            box-shadow: 5px 0 15px var(--shadow-color);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .sensor-list-container { display: flex; flex-direction: column; gap: 15px; }
        .sensor-card {
            background: var(--card-bg-color);
            border-radius: 12px; padding: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease; cursor: pointer;
            display: flex; flex-direction: column;
        }
        .sensor-card:hover { transform: scale(1.03); box-shadow: 0 8px 25px var(--shadow-color); border-color: #0d6efd; }
        .sensor-card-header { display: flex; justify-content: space-between; align-items: center; }
        .sensor-name { font-weight: bold; font-size: 1.1rem; }
        .sensor-last-seen { font-size: 0.8rem; color: var(--muted-text-color); }
        .sensor-status { width: 10px; height: 10px; border-radius: 50%; animation: pulse-status 2s infinite; }
        @keyframes pulse-status { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .sensor-status.offline { animation: none; }
        
        .sensor-metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; font-size: 0.9rem; }
        .metric-item .value { font-weight: bold; font-size: 1.2rem; }
        
        #map { width: 75%; }
        /* Style cho bản đồ nền tối */
        .leaflet-tile-pane.dark-mode-tiles { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }

        /* Nút chuyển đổi chế độ tối */
        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 44px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; }
        input:checked + .slider { background-color: #0d6efd; }
        input:checked + .slider:before { transform: translateX(20px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }

        /* (Các style khác cho marker giữ nguyên) */
        .leaflet-div-icon { background: transparent; border: none; }
        .marker-pin { width: 30px; height: 30px; border-radius: 50% 50% 50% 0; background: #0d6efd; position: absolute; transform: rotate(-45deg); left: 50%; top: 50%; margin: -15px 0 0 -15px; animation: bounce 1s infinite alternate; }
        .marker-pin::after { content: ''; width: 14px; height: 14px; margin: 8px 0 0 8px; background: #fff; position: absolute; border-radius: 50%; }
        @keyframes bounce { 0% { transform: translateY(0) rotate(-45deg); } 100% { transform: translateY(-5px) rotate(-45deg); } }
        .marker-pulse { background: rgba(0, 123, 255, 0.5); border-radius: 50%; height: 14px; width: 14px; transform: rotate(45deg); position: absolute; left: 8px; top: 8px; opacity: 0; box-shadow: 0 0 1px 2px rgba(0, 123, 255, 0.5); animation: pulse-animation 1.5s infinite; }
        @keyframes pulse-animation { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(3); opacity: 0; } }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="control-panel">
            <div class="panel-header">
                <h3 class="mb-0"><i class="fas fa-list-ul me-2"></i>Cảm biến</h3>
                <div class="theme-switch-wrapper">
                    <i class="fas fa-sun me-2"></i>
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                    <i class="fas fa-moon ms-2"></i>
                </div>
            </div>
            <div id="sensor-list" class="sensor-list-container">
                <div class="text-center p-5 text-muted">
                    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
                    <p class="mt-3">Đang tải danh sách cảm biến...</p>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script>
        const map = L.map('map').setView([21.0285, 105.8542], 12);
        const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '© OpenStreetMap' }).addTo(map);

        const sensorsData = {};

        function getAqiColor(level) {
            const colorMap = { 'Tốt': '#28a745', 'Trung bình': '#ffc107', 'Có hại cho nhóm nhạy cảm': '#fd7e14', 'Có hại cho sức khỏe': '#dc3545', 'Rất có hại': '#6f42c1', 'Nguy hiểm': '#8e44ad' };
            return colorMap[level] || '#6c757d';
        }

        function createDynamicIcon(color) {
            return L.divIcon({
                className: 'leaflet-div-icon',
                html: `<div class="marker-pulse" style="background: ${color}; box-shadow: 0 0 1px 2px ${color};"></div><div class="marker-pin" style="background: ${color};"></div>`,
                iconSize: [30, 40], iconAnchor: [15, 40]
            });
        }

        function updateSensorStatus(sensorId, timestamp) {
            const card = document.getElementById(`sensor-card-${sensorId}`);
            if (!card) return;

            const lastSeenEl = card.querySelector('.sensor-last-seen');
            const statusDotEl = card.querySelector('.sensor-status');

            const now = new Date();
            const lastUpdate = new Date(timestamp);
            const diffSeconds = (now - lastUpdate) / 1000;
            
            let statusText, statusColor, isOffline = false;

            if (diffSeconds < 300) { // Dưới 5 phút
                statusText = `${Math.round(diffSeconds / 60)} phút trước`;
                statusColor = '#28a745'; // Xanh
            } else if (diffSeconds < 1800) { // Dưới 30 phút
                statusText = `${Math.round(diffSeconds / 60)} phút trước`;
                statusColor = '#ffc107'; // Vàng
            } else {
                statusText = "Ngoại tuyến";
                statusColor = '#dc3545'; // Đỏ
                isOffline = true;
            }

            lastSeenEl.textContent = statusText;
            statusDotEl.style.backgroundColor = statusColor;
            statusDotEl.classList.toggle('offline', isOffline);
        }

        function updateSensorDisplay(sensorId, data) {
            const card = document.getElementById(`sensor-card-${sensorId}`);
            const sensor = sensorsData[sensorId];
            if (!card || !sensor) return;
            
            if (data && !data.error) {
                const aqiInfo = data.aqi;
                const color = getAqiColor(aqiInfo.level);

                card.querySelector('.temp-value').textContent = `${data.temperature_C.toFixed(1)}°C`;
                card.querySelector('.humidity-value').textContent = `${data.humidity.toFixed(1)}%`;
                card.querySelector('.aqi-value').textContent = aqiInfo.aqi;
                card.querySelector('.aqi-level').textContent = aqiInfo.level;
                card.querySelector('.aqi-level').style.color = color;
                
                updateSensorStatus(sensorId, data.timestamp);
                sensor.marker.setIcon(createDynamicIcon(color));
            } else {
                 card.querySelector('.sensor-last-seen').textContent = "Lỗi";
                 card.querySelector('.sensor-status').style.backgroundColor = '#dc3545';
            }
        }

        async function fetchAllLatestData() {
            for (const sensorId in sensorsData) {
                try {
                    const response = await fetch(`/api/latest?id=${sensorId}`);
                    const data = await response.json();
                    updateSensorDisplay(sensorId, data);
                } catch (error) {
                    console.error(`Lỗi khi tải dữ liệu cho cảm biến #${sensorId}:`, error);
                    updateSensorDisplay(sensorId, null);
                }
            }
        }

        async function initializeDashboard() {
            try {
                const response = await fetch('/api/sensors');
                const sensors = await response.json();
                if (!Array.isArray(sensors)) return;

                const sensorListContainer = document.getElementById('sensor-list');
                sensorListContainer.innerHTML = '';

                sensors.forEach(sensor => {
                    if (sensor && sensor.id != null && sensor.latitude != null && sensor.longitude != null) {
                        const marker = L.marker([sensor.latitude, sensor.longitude], { 
                            icon: createDynamicIcon('#6c757d') 
                        }).addTo(map).bindPopup(`<b>${sensor.name}</b>`);
                        
                        sensorsData[sensor.id] = { ...sensor, marker: marker };

                        const cardHTML = `
                            <div class="sensor-card" id="sensor-card-${sensor.id}">
                                <div class="sensor-card-header">
                                    <div>
                                        <span class="sensor-name">${sensor.name}</span>
                                        <div class="sensor-last-seen">Đang kết nối...</div>
                                    </div>
                                    <span class="sensor-status"></span>
                                </div>
                                <div class="sensor-metrics">
                                    <div class="metric-item">
                                        <span class="value temp-value">-</span>
                                        <div><i class="fas fa-thermometer-half"></i> Nhiệt độ</div>
                                    </div>
                                    <div class="metric-item">
                                        <span class="value humidity-value">-</span>
                                        <div><i class="fas fa-tint"></i> Độ ẩm</div>
                                    </div>
                                    <div class="metric-item">
                                        <span class="value aqi-value">-</span>
                                        <div><i class="fas fa-wind"></i> AQI</div>
                                    </div>
                                    <div class="metric-item">
                                        <span class="value aqi-level" style="font-size: 1rem;">-</span>
                                        <div><i class="fas fa-shield-alt"></i> Mức độ</div>
                                    </div>
                                </div>
                                <div class="details-link-wrapper">
                                    <a href="/dashboard?id=${sensor.id}" class="btn btn-outline-primary btn-sm w-100 mt-3">
                                        Xem chi tiết & Dự báo
                                    </a>
                                </div>
                            </div>
                        `;
                        sensorListContainer.insertAdjacentHTML('beforeend', cardHTML);
                    }
                });

                for (const sensorId in sensorsData) {
                    const card = document.getElementById(`sensor-card-${sensorId}`);
                    const { marker, latitude, longitude } = sensorsData[sensorId];
                    card.addEventListener('click', (event) => {
                        if (event.target.tagName.toLowerCase() !== 'a') {
                            map.flyTo([latitude, longitude], 15);
                            marker.openPopup();
                        }
                    });
                    marker.on('click', () => {
                        map.flyTo([latitude, longitude], 15);
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    });
                    card.addEventListener('mouseenter', () => marker.setZIndexOffset(1000));
                    card.addEventListener('mouseleave', () => marker.setZIndexOffset(0));
                }

                fetchAllLatestData();
                setInterval(fetchAllLatestData, 15000);

            } catch (error) {
                console.error("Không thể khởi tạo dashboard:", error);
            }
        }
        

        const themeToggle = document.getElementById('checkbox');
        const currentTheme = localStorage.getItem('theme');

        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                tileLayer.getContainer().classList.add('dark-mode-tiles');
                themeToggle.checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                tileLayer.getContainer().classList.remove('dark-mode-tiles');
                themeToggle.checked = false;
            }
        }

        if (currentTheme) {
            setTheme(currentTheme);
        }

        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('theme', 'dark');
                setTheme('dark');
            } else {
                localStorage.setItem('theme', 'light');
                setTheme('light');
            }
        });

        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
